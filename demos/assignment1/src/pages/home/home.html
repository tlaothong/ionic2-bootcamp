<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Actors!</h2>

  <ion-card *ngFor="let p of actors">

    <ion-item>
      <h2>{{p.firstName}} {{p.lastName}}</h2>
    </ion-item>

    <ion-card-content>
      <p>Nationality: {{p.nationality}}</p>
      <p>Occupation: {{p.occupation}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <div>Health: {{p.healthScore}}</div>
      </ion-col>
      <ion-col>
        <div>Mental: {{p.mentalScore}}</div>
      </ion-col>
      <ion-col>
        <div>IQ: {{p.iqScore}}</div>
      </ion-col>
      <ion-col>
        <div>EQ: {{p.eqScore}}</div>
      </ion-col>
    </ion-row>

  </ion-card>
  
</ion-content>
